# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site title
title: upgear - blog
newsletterurl: https://subscription.upgear.co.za

# Below the site title
tagline: #Tales of a digital nomad.

# Site logo
logo: uglight.png

# A description of your site for social meta tag, search engines, and feed.xml
description: |
  upgear blog for the latest automotive news.

# The base hostname & protocol of your site for where absolute urls are needed
url: https://blog.upgear.co.za

# The subpath of your site, if you want to host your path on a subpath like on GitHub Pages. e.g. /blog
baseurl:

sass:
  sass_dir: _sass

# Site navigation - each item must have a title and a url.
navigation:
- text: Home
  url: /
# - text: About
#   url: /about/
# - text: Style Guide
#   url: /style-guide/
- text: Archives
  url: /tags/

# Author information - author info at the bottom of the post
#author_name: "John Doe"
#author_bio: "My name is John Doe. I’m a full-time adventure travel blogger and photographer who’s been exploring the world for over 6 years."
#author_url: "https://justgoodthemes.com"
#author_location: "Vilnius, Lithuania"
#author_image: authorimage.jpg

# Footer ad banner
banner_image: banner.jpg
banner_url: https://justgoodthemes.com/

# Footer newsletter widget - add your form action url for MailChimp signup form here
# mailchimp_url: "//justgoodthemes.us3.list-manage.com/subscribe/post?u=78f1bab16028354caeb23aecd&amp;id=4a7330d117"

# Social links in the site footer
facebook_username: "upgearsa"
instagram_username: "upgearsa"

# http://jekyllrb.com/docs/pagination/
paginate: 5
paginate_path: '/blog/page:num/'
plugins: [jekyll-paginate]

permalink: pretty
markdown: kramdown
kramdown:
    auto_ids: false
